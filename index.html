<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall AR Video</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Video asset -->
    <a-assets>
      <video id="myVideo" 
             src="video.mp4" 
             autoplay loop muted playsinline crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- Marker -->
    <a-marker type="pattern" url="wall-object-marker.patt">
      <a-video 
        src="#myVideo" 
        width="2" 
        height="2" 
        position="0 0 0"
        rotation="-90 0 0">
      </a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Robust Video Play Script -->
  <script>
    const marker = document.querySelector("a-marker");
    const video = document.querySelector("#myVideo");

    // Try to play video immediately in case marker is already visible
    video.play().catch(err => console.log("Initial play error:", err));

    // Marker detected
    marker.addEventListener("markerFound", () => {
      console.log("Marker found!");
      video.play().catch(err => console.log("Marker play error:", err));
    });

    // Marker lost
    marker.addEventListener("markerLost", () => {
      console.log("Marker lost!");
      video.pause();
    });

    // Fallback: user interaction to start video if autoplay blocked
    document.body.addEventListener("click", () => {
      console.log("User clicked - trying to play video");
      video.play().catch(err => console.log("User click play error:", err));
    });
  </script>

</body>
</html>
